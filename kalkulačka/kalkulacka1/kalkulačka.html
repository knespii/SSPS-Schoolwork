<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
        }

        @media (prefers-reduced-motion: no-preference) {
            html {
                interpolate-size: allow-keywords;
            }
        }

        body {
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            background-color: rgb(6, 9, 47);
            color: rgb(231, 249, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh
        }

        img,
        picture,
        video,
        canvas,
        svg {
            display: block;
            max-width: 100%;
        }

        input,
        button,
        textarea,
        select {
            font: inherit;
        }

        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            overflow-wrap: break-word;
        }

        p {
            text-wrap: pretty;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            text-wrap: balance;
        }

        .calculator-container {
            background-color: rgb(89, 92, 131);
            padding: 30px;
            border-radius: 12px;
        }

        .display {
            background-color: rgb(51, 52, 86);
            height: 40px;
            border-radius: 8px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            font-size: 24px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 1.5fr 1.5fr;
            gap: 20px;
        }

        button {
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 15px;
            font-weight: bold;
        }

        .btn-dark {
            background-color: rgb(6, 9, 47);
            color: white;
        }

        .btn-light {
            background-color: rgb(44, 47, 121);
            color: white;
        }

        .btn-plus {
            padding: 10px 20px;
            grid-row: span 2;
            font-size: 4rem;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
        }

        .btn-plus:hover {
            transform: rotate(10deg);
        }
    </style>
</head>

<body>
    <main class="calculator-container">
        <output class="display">
            120 + 78 - 20 / 2
        </output>

        <section class="buttons-grid">
            <button type="button" class="btn-dark">M/EX</button>
            <button type="button" class="btn-dark">M+</button>
            <button type="button" class="btn-dark">M-</button>
            <button type="button" class="btn-dark">MR</button>
            <button type="button" class="btn-dark">MC</button>
            <button type="button" class="btn-dark">GT</button>

            <button type="button" class="btn-dark">AC</button>
            <button type="button" class="btn-light">7</button>
            <button type="button" class="btn-light">8</button>
            <button type="button" class="btn-light">9</button>
            <button type="button" class="btn-dark">%</button>
            <button type="button" class="btn-dark">√</button>

            <button type="button" class="btn-dark">±</button>
            <button type="button" class="btn-light">4</button>
            <button type="button" class="btn-light">5</button>
            <button type="button" class="btn-light">6</button>
            <button type="button" class="btn-dark">×</button>
            <button type="button" class="btn-dark">÷</button>

            <button type="button" class="btn-dark">➤</button>
            <button type="button" class="btn-light">1</button>
            <button type="button" class="btn-light">2</button>
            <button type="button" class="btn-light">3</button>
            <button type="button" class="btn-dark btn-plus">+</button>
            <button type="button" class="btn-dark">-</button>

            <button type="button" class="btn-dark">C</button>
            <button type="button" class="btn-light">0</button>
            <button type="button" class="btn-light">00</button>
            <button type="button" class="btn-light">.</button>
            <button type="button" class="btn-dark">=</button>
        </section>
    </main>

</body>

</html>
